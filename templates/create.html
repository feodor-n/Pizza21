{% extends 'base.html' %}

{% block title %}Добавление товара{% endblock %}
{% block body %}

    <h1>Добавление товара</h1>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <form method="post">
            <input type="text" class="form-control" name="title" id="title" placeholder="Введите название товара"><br>
            <input type="text" class="form-control" name="price" id="price" placeholder="Введите цену товара"><br>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>
{% endblock %}
